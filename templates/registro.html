                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Apellido</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="genre">Género</label>
                        <p>Por favor, selecciona tu género:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="male" name="genre" value="male">

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="female" name="genre" value="female">

                            </div>

                            </div>
                    </div>
                    <div class="form-group">
                        <label for="user">Edad</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="user">Nombre de usuario</label>
                        <input type="text" class="form-control" id="user" name="user" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small id="emailHelp" class="form-text text-muted">La contraseña debe tener 8 caracteres mínimo</small>
               
                    </div>
                    <div class="form-group">
                        <label for="password">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
