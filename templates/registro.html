                <form id="form" action="../dynamics/php/Registro.php" method="POST">
                    <div class="form-group text-uppercase">
                        <label for="name">Nombre</label>
                        <input type="text" id="formInput" class="form-control border border-secondary rounded-0"
                            id="name" name="name" required>
                    </div>
                    <div class="form-group text-uppercase">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="formInput" class="form-control border border-secondary rounded-0"
                            id="last_name" name="last_name" required>
                    </div>
                    <div class="form-group text-uppercase">
                        <label for="genre">Género</label>
                        <small id="emailHelp" class="form-text" style="color: black;">Por favor, selecciona tu
                            género:</small><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="male" name="genre" value="male">
                            <label for="male">Masculino</label><br>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="female" name="genre" value="female">
                            <label for="female">Femenino</label><br>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="other" name="genre" value="other">
                            <label for="other">Otro</label>
                        </div>
                    </div>
                    <div class="form-group text-uppercase">
                        <label for="user">Edad</label>
                        <input type="number" id="formInput" class="form-control border border-secondary rounded-0"
                            id="age" name="age" required>
                    </div>
                    <div class="form-group text-uppercase">
                        <label for="user">Nombre de usuario</label>
                        <input type="formInput" id="formInput" class="form-control border border-secondary rounded-0"
                            id="user" name="user" required>
                    </div>
                    <div class="form-group text-uppercase">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control border border-secondary rounded-0"
                            id="exampleInputPassword1" name="password" required
                            style="background-color: rgba(255, 255, 255, 0.6);">
                        <small id="emailHelp" class="form-text" style="color: black;">La contraseña debe tener 8
                            caracteres mínimo</small>

                    </div>
                    <div class="form-group text-uppercase">
                        <label for="password">Confirmar Contraseña</label>
                        <input type="password" class="form-control border border-secondary rounded-0"
                            id="exampleInputPassword1" name="password1" required
                            style="background-color: rgba(255, 255, 255, 0.6);">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary"
                            style="max-width: 270px; width: 100%; letter-spacing: 5px; height: 60px; margin-bottom: 50px; font-family: 'Medium'; font-size: large; margin-top: 30px;">
                            REGISTRARSE</button>
